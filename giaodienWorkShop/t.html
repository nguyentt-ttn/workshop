<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <section class="bg-white py-12">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
          <!-- Address Section -->
          <div class="flex flex-col items-center md:items-start">
            <div class="flex items-center mb-2">
              <i class="fas fa-map-marker-alt text-yellow-500 text-3xl mr-4 border-2 border-yellow-500 w-20 h-20 flex items-center justify-center"></i>
              <h3 class="text-lg font-bold">ADDRESS</h3>
            </div>
            <p class="ml- md:ml-12">60/850 Đường Láng, Láng Thượng, Đống Đa, Hà Nội</p>
          </div>
      
          <!-- Contact Details Section -->
          <div class="flex flex-col items-center md:items-start">
            <div class="flex items-center mb-2">
              <i class="fas fa-phone-alt text-yellow-500 text-3xl mr-4"></i>
              <h3 class="text-lg font-bold">CONTACT DETAILS</h3>
            </div>
            <p class="ml-10 md:ml-12">info@furniro.com</p>
            <p class="ml-10 md:ml-12">02056278686</p>
          </div>
      
          <!-- Social Networks Section -->
          <div class="flex flex-col items-center md:items-start">
            <div class="flex items-center mb-2">
              <i class="fas fa-share-alt text-yellow-500 text-3xl mr-4"></i>
              <h3 class="text-lg font-bold">SOCIAL NETWORKS</h3>
            </div>
            <div class="flex space-x-4 ml-10 md:ml-12">
              <i class="fab fa-facebook-f text-gray-600"></i>
              <i class="fab fa-instagram text-gray-600"></i>
              <i class="fab fa-tiktok text-gray-600"></i>
              <i class="fab fa-twitter text-gray-600"></i>
              <i class="fab fa-youtube text-gray-600"></i>
            </div>
          </div>
        </div>
      </section>
      
      
</body>
</html>
